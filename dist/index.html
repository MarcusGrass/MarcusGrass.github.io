    <script>
    var last_change = +new Date;
    var mutationObserver = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        var tgt = mutation.target;
        if (tgt.id === "markdown-text") {
            var now = +new Date;
            var diff = now - last_change;
            // We need to throttle this, or it'll infinitely cycle, guh
            // 100 ms is probably fine, 250 is noticable on fast switching, I'm bad at FE who would have known
            if (diff > 250) {
                hljs.highlightAll();
                last_change = +new Date;
            }
        }
      });
    });
    mutationObserver.observe(document.documentElement, {
      attributes: true,
      characterData: true,
      childList: true,
      subtree: true,
      attributeOldValue: true,
      characterDataOldValue: true
    });

    </script>

    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

    var reload_upon_connect = () => {

        if (msg.reload) {

        }
    };
    ws.onclose = reload_upon_connect;
