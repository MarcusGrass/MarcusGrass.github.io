name: "CI"

on:
  push:
    branches:
      - main
  pull_request: { }

jobs:
  publish:
    name: Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build --release
      - name: Publish
        run: git subtree push --prefix dist origin gh-pages